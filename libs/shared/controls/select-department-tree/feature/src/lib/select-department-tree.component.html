<div [ngClass]="{'form-group m-form__group': label}">
    <label class="font-weight-bold" *ngIf="label"> {{ label }} </label>
    <nz-tree-select style="width: 100%"
                    [(ngModel)]="value"
                    [nzNodes]="treeCoQuans"
                    [nzMaxTagCount]="1"
                    [nzExpandedKeys]="expandKeys"
                    (ngModelChange)="onChange($event)"
                    [nzDropdownStyle]="{ 'max-height': '350px' }"
                    [nzHideUnMatched]="true"
                    [nzMultiple]="isMultiple"
                    [nzCheckable]="isMultiple"
                    [nzDropdownMatchSelectWidth]="true"
                    [nzAsyncData]="true"
                    [nzPlaceHolder]="placeholder"
                    [nzDisabled]="isDisabled"
                    nzShowSearch
                    [nzCheckStrictly]="isCheckStrictly"
                    (nzTreeClick)="checkedChange($event)"
                    (nzTreeCheckBoxChange)="checkedChange($event)">
    </nz-tree-select>
</div>


<div class="bg_login" style="background-image: url(./assets/images/login/bg_login.png);">
  <div class="wapper-top">
      <div class="title">
          Chào mừng bạn đến<br>School V2 Demo TEST BUILDAUTO
      </div>
  </div>
  <div class="wapper-login">
      <div class="div-login">
          <div class="login_carousel">
              <img src="./assets/images/login/slide1.png" />
          </div>
      </div>
      <div class="div-content">
          <div class="form_login">
              <div class="logo text-center">
                  <img src="./assets/images/login/logo.png" />
              </div>
              <h1 class="title-login">
                  <span>Đăng Nhập</span>
              </h1>
              <form class="form-login" [formGroup]="formLogin" (ngSubmit)="signin()">
                  <div class="form-group">
                      <label>Tên đăng nhập</label>
                      <input type="text" class="exam-input" formControlName="name"  placeholder="Tên đăng nhập">
                      <asc-nx-field-error [control]="formLogin.get('name')"></asc-nx-field-error>
                  </div>
                  <div class="form-group">
                      <label>Mật khẩu</label>
                      <input type="password" class="exam-input" formControlName="pwd" placeholder="Mật khẩu đăng nhập">
                      <asc-nx-field-error [control]="formLogin.get('pwd')"></asc-nx-field-error>
                  </div>
                  <button class="ui-button ui-button--primary m-auto" type="submit">Đăng nhập</button>
                  <p class="copyright">©2021 Bản quyền thuộc về ASCVN</p>
              </form>
          </div>
      </div>
  </div>
</div>
